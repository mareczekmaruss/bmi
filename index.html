<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            text-align: right;
            width: 100px;
        }
    </style>
    <script>
        function oblicz(){
            var waga = document.getElementById("waga").value;
            var wzrost = document.getElementById("wzrost").value;
            var bmi = waga/(wzrost*wzrost);
            document.getElementById("wynik").innerHTML=(1000*bmi).toFixed(3);
        }
    </script>
</head>
<body>
    <h1>Oblicz swoje bmi</h1>
    <h2>Uwaga! wskaźnik bmi jest prawidłowy tylko dla osób dorosłych</h2>
    <label for =  "waga"> Podaj swoją wagę</label>
    <input type =  "number" id="waga" value=0>
    <label for = "wzrost">Podaj swój wzrost</label>
    <input type="number" id="wzrost" value=0>
    <input type ="button" value="Oblicz BMI" onclick="oblicz()">
    <div id="wynik">tu będzie obliczone bmi</div>    
</body>
</html>
